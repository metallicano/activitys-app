<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Task app</title>
</head>
<body>
    <!--navegacion-->
    <nav class="navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Task app</a>
        </div>
    </nav>

    <div class="container">
         <div class="row pt-5">
            <div class="col-md-4">

                <div class="card">
                    <div class="card-body">

                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" class="form-control" placeholder="tittle of your task">
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Text area"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="enviar" class="btn btn-primary btn-block">save</button>
                                  
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
